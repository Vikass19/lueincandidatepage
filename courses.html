<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curated Online Courses</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f8f9fc;
  color: #333;
  margin: 0;
}

/* Header Styling */
header {
  background-color: #212121;
  padding: 20px 0;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  font-size: 1.2rem;
  padding: 10px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.nav-links li a:hover,
.nav-links li a.active {
  background-color: #1d72b8;
  color: white;
}

.rightnav {
  display: flex;
  gap: 15px;
}

.rightnav li {
  cursor: pointer;
  font-size: 1.3rem;
}

/* Main Container */
.main-container {
  padding: 60px 30px;
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  color: #212121;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  color: #666;
  margin-bottom: 40px;
}

/* Search and Filter Styling */
.search-filter {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
  align-items: center;
}

#searchCourse,
#categoryFilter {
  padding: 12px;
  font-size: 1rem;
  border: 2px solid #ddd;
  border-radius: 5px;
  width: 200px;
}

#searchBtn {
  padding: 12px 20px;
  font-size: 1rem;
  background-color: #1d72b8;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#searchBtn:hover {
  background-color: #155d8e;
}

/* Course Listings */
.course-list {
  margin-top: 40px;
}

.courses {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
}

.course-item {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.course-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.course-title {
  font-size: 1.5rem;
  color: #212121;
  font-weight: bold;
}

.course-category {
  background-color: #1d72b8;
  color: white;
  font-size: 0.9rem;
  padding: 5px 10px;
  border-radius: 4px;
  margin-top: 10px;
}

.course-description {
  font-size: 1rem;
  color: #444;
  margin-top: 15px;
}

.course-link {
  display: inline-block;
  margin-top: 20px;
  font-size: 1.1rem;
  color: #1d72b8;
  text-decoration: none;
}

.course-link:hover {
  text-decoration: underline;
}

/* Footer Styling */
footer {
  background-color: #212121;
  color: white;
  text-align: center;
  padding: 20px 0;
  position: relative;
  bottom: 0;
  width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    margin-top: 20px;
  }

  .rightnav {
    flex-direction: column;
    margin-top: 10px;
  }

  .search-filter {
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
  }

  #searchCourse,
  #categoryFilter {
    width: 100%;
  }

  .courses {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .navbar {
    padding: 10px;
  }

  .search-filter {
    gap: 10px;
  }

  #searchCourse,
  #categoryFilter {
    font-size: 0.9rem;
    padding: 10px;
  }

  #searchBtn {
    font-size: 0.9rem;
    padding: 10px 15px;
  }

  .course-item {
    padding: 15px;
  }

  .course-title {
    font-size: 1.2rem;
  }

  .course-description {
    font-size: 0.9rem;
  }

  footer {
    font-size: 0.9rem;
  }
}


</style>

<body>

  <!-- Header with Navigation -->
  <header>
    <nav class="navbar">
      <ul class="leftnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="codingchallenge.html">Code Challenge</a></li>
      </ul>
      <ul class="rightnav">
        <li data-tooltip="Calendar"><i class="fa-solid fa-calendar"></i></li>
        <li data-tooltip="Profile"><i class="fa-solid fa-user"></i></li>
        <li data-tooltip="Notifications"><i class="fa-regular fa-bell"></i></li>
      </ul>
    </nav>
  </header>
 <!-- Search Bar & Filter -->
 <div class="search-filter">
    <input type="text" id="searchCourse" placeholder="Search for courses..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="tech">Technology</option>
      <option value="business">Business</option>
      <option value="design">Design</option>
      <option value="data">Data Science</option>
    </select>
    <button id="searchBtn">Search</button>
  </div>
  
  <!-- Main Content Section -->
  <main class="main-container">
    <h1>Access to 50,000+ Free Upskilling Courses</h1>
    <p>Enhance your skills with the best free online courses available today.</p>



    <!-- Course Listings -->
    <section class="course-list">
      <h2>Featured Courses</h2>
      <div id="courseResults" class="courses"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Curated Online Courses. All rights reserved.</p>
  </footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const searchBtn = document.getElementById("searchBtn");
  const searchCourseInput = document.getElementById("searchCourse");
  const categoryFilter = document.getElementById("categoryFilter");
  const courseResults = document.getElementById("courseResults");

  // Sample courses data (simulate 50,000+ courses)
  const courses = [
    { title: "Mastering React.js", category: "tech", description: "Learn React from scratch to building complex applications.", link: "#" },
    { title: "Business Analytics for Beginners", category: "business", description: "Understand the basics of business analytics and how to use it.", link: "#" },
    { title: "UI/UX Design Fundamentals", category: "design", description: "Learn the foundations of UI/UX design for web and mobile apps.", link: "#" },
    { title: "Data Science with Python", category: "data", description: "A complete beginner's guide to Data Science using Python.", link: "#" },
    // Add more course objects here...
  ];

  // Function to render courses on the page
  function renderCourses(courses) {
    courseResults.innerHTML = courses
      .map(course => `
        <div class="course-item">
          <h3 class="course-title">${course.title}</h3>
          <p class="course-category">${course.category.charAt(0).toUpperCase() + course.category.slice(1)}</p>
          <p class="course-description">${course.description}</p>
          <a href="${course.link}" class="course-link">View Course</a>
        </div>
      `)
      .join('');
  }

  // Event listener for search button
  searchBtn.addEventListener("click", () => {
    const searchTerm = searchCourseInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;

    const filteredCourses = courses.filter(course => {
      const isCategoryMatch = selectedCategory ? course.category === selectedCategory : true;
      const isSearchMatch = course.title.toLowerCase().includes(searchTerm);
      return isCategoryMatch && isSearchMatch;
    });

    renderCourses(filteredCourses);
  });

  // Initial render
  renderCourses(courses);
});
</script>

</body>
</html>
